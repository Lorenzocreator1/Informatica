<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caccia all’Immagine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    h1 {
      font-size: 2rem;
    }
    #istruzioni {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 15px;
      justify-content: center;
      margin: 30px auto;
      max-width: 600px;
    }
    .img-square {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      background-color: white;
    }
    .img-square:hover {
      transform: scale(1.05);
    }
    #game-over {
      font-size: 1.8rem;
      font-weight: bold;
      color: red;
      margin-top: 30px;
      display: none;
    }
    #restart-button {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #restart-button:hover {
      background-color: #45a049;
    }
    #form-container {
      margin-top: 40px;
    }
    #salva-button, #download-button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #salva-button:hover, #download-button:hover {
      background-color: #0056b3;
    }
    #download-button {
      display: none;
      margin-top: 20px;
    }
    #dati-salvati {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #tempi-reazione {
      font-size: 1rem;
      font-weight: normal;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Clicca sull'immagine giusta!</h1>
  <p id="istruzioni">Clicca sul logo della Juventus</p>

  <div id="form-container">
    <h2>Inserisci i tuoi dati</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="cognome" placeholder="Cognome">
    <button id="salva-button">Salva</button>
  </div>

  <div id="grid"></div>

  <p id="game-over">Gioco finito! Hai cliccato sull'immagine sbagliata.</p>
  <button id="restart-button">Riparti</button>
  <button id="download-button">Scarica Dati</button>

  <p id="dati-salvati"></p>
  <p id="tempi-reazione">Tempi di reazione: </p>

  <script>
    const grid = document.getElementById('grid');
    const gameOverDisplay = document.getElementById('game-over');
    const restartButton = document.getElementById('restart-button');
    const downloadButton = document.getElementById('download-button');
    const salvaButton = document.getElementById('salva-button');
    const nomeInput = document.getElementById('nome');
    const cognomeInput = document.getElementById('cognome');
    const datiSalvatiDisplay = document.getElementById('dati-salvati');
    const tempiReazioneDisplay = document.getElementById('tempi-reazione');
    const istruzioni = document.getElementById('istruzioni');

    let gameRunning = false;
    let datiArray = [];
    let startTime = 0;
    let tempiReazione = [];
    let intervalId = null;

    const imageLinks = [
      "https://upload.wikimedia.org/wikipedia/commons/1/15/Juventus_FC_2017_logo.svg", // Juventus ✅ CORRETTA
      "https://upload.wikimedia.org/wikipedia/commons/d/d0/AC_Milan_Logo.svg", // Milan
      "https://upload.wikimedia.org/wikipedia/commons/9/9e/FC_Internazionale_Milano_2021.svg", // Inter
      "https://upload.wikimedia.org/wikipedia/en/f/f7/AS_Roma_logo_%282017%29.svg", // Roma
      "https://upload.wikimedia.org/wikipedia/en/d/d2/SSC_Napoli_badge.svg", // Napoli
      "https://upload.wikimedia.org/wikipedia/en/e/e0/ACF_Fiorentina_crest.svg", // Fiorentina
      "https://upload.wikimedia.org/wikipedia/en/9/9e/Atalanta_BC_logo.svg", // Atalanta
      "https://upload.wikimedia.org/wikipedia/en/e/e1/Udinese_Calcio_2010_logo.png", // Udinese
      "https://upload.wikimedia.org/wikipedia/en/4/4e/Lazio_Rome.svg" // Lazio
    ];

    const targetImage = imageLinks[0]; // Juventus

    function generateGrid() {
      if (!gameRunning) return;
      grid.innerHTML = '';

      const imagesToShow = [targetImage];
      while (imagesToShow.length < 9) {
        const randomImg = imageLinks[Math.floor(Math.random() * imageLinks.length)];
        if (!imagesToShow.includes(randomImg)) {
          imagesToShow.push(randomImg);
        }
      }

      const shuffledImages = imagesToShow.sort(() => 0.5 - Math.random());
      startTime = Date.now();

      shuffledImages.forEach(imgUrl => {
        const img = document.createElement('img');
        img.src = imgUrl;
        img.classList.add('img-square');
        img.addEventListener('click', () => handleClick(imgUrl === targetImage, Date.now()));
        grid.appendChild(img);
      });
    }

    function handleClick(isCorrect, clickTime) {
      if (!isCorrect) {
        gameRunning = false;
        clearInterval(intervalId);
        gameOverDisplay.style.display = 'block';
        restartButton.style.display = 'block';
      } else {
        const reactionTime = (clickTime - startTime) / 1000;
        tempiReazione.push(reactionTime);
        tempiReazioneDisplay.textContent = `Tempi di reazione: ${tempiReazione.map(t => t.toFixed(2)).join(', ')} s`;

        const currentUser = datiArray[datiArray.length - 1];
        if (currentUser) currentUser.tempiReazione.push(reactionTime);
      }
    }

    function restartGame() {
      gameRunning = true;
      gameOverDisplay.style.display = 'none';
      restartButton.style.display = 'none';
      tempiReazione = [];
      tempiReazioneDisplay.textContent = 'Tempi di reazione: ';
      startImageLoop();
    }

    function startImageLoop() {
      generateGrid();
      intervalId = setInterval(generateGrid, 1500);
    }

    function downloadData() {
      const dataBlob = new Blob([JSON.stringify(datiArray, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(dataBlob);
      link.download = 'dati_utente.json';
      link.click();
    }

    salvaButton.addEventListener('click', () => {
      const nome = nomeInput.value.trim();
      const cognome = cognomeInput.value.trim();

      if (nome && cognome) {
        gameRunning = true;
        const nuovoUtente = { nome, cognome, tempiReazione: [] };
        datiArray.push(nuovoUtente);
        datiSalvatiDisplay.textContent = `Nome: ${nome}, Cognome: ${cognome}`;
        nomeInput.value = '';
        cognomeInput.value = '';
        downloadButton.style.display = 'block';
        startImageLoop();
      } else {
        alert('Inserisci entrambi i valori!');
      }
    });

    restartButton.addEventListener('click', restartGame);
    downloadButton.addEventListener('click', downloadData);
  </script>
</body>
</html>
