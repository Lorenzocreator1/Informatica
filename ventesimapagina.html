<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .numbers {
            font-size: 1.5em;
            margin: 20px 0;
            color: #4CAF50;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .number {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #007BFF; /* Colore blu per il pulsante */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Blu più scuro al passaggio del mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generatore di Numeri Casuali</h1>
        <p>Clicca il pulsante per generare più numeri tra 1 e 100</p>
        <div class="numbers" id="randomNumbers"></div>
        <button onclick="generateRandomNumbers()">Genera Numeri</button>
    </div>

    <script>
        function generateRandomNumbers() {
            const numberOfNumbers = 5; // Numero di numeri casuali da generare
            let numbers = [];
            
            // Genera i numeri casuali
            for (let i = 0; i < numberOfNumbers; i++) {
                const randomNumber = Math.floor(Math.random() * 100) + 1;
                numbers.push(randomNumber);
            }

            // Mostra i numeri sulla pagina
            const numbersContainer = document.getElementById('randomNumbers');
            numbersContainer.innerHTML = ''; // Pulisce la lista precedente
            numbers.forEach(num => {
                const numberElement = document.createElement('div');
                numberElement.classList.add('number');
                numberElement.textContent = num;
                numbersContainer.appendChild(numberElement);
            });
        }
    </script>
</body>
</html>
