<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Frasi Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #phrase {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Generatore di Frasi Casuali</h1>
    <p id="phrase">Premi il pulsante per generare una frase!</p>
    <button onclick="generateRandomSentence()">Genera Frase</button>

    <script>
        // Array di frasi casuali
        const sentences = [
            "La vita è un viaggio, non una destinazione.",
            "Ogni giorno è un'opportunità per crescere.",
            "Le cose più belle della vita sono quelle che non si vedono, ma si sentono.",
            "La felicità non è un risultato, è un modo di vivere.",
            "Non smettere mai di sognare, perché i sogni possono diventare realtà.",
            "La vita è troppo breve per non godersela.",
            "Quando la vita ti dà limoni, fai una limonata.",
            "Il successo è la somma di piccoli sforzi ripetuti giorno dopo giorno.",
            "Le cose semplici sono spesso le più straordinarie.",
            "Non aspettare il momento giusto, crea il momento giusto."
        ];

        // Funzione per generare una frase casuale
        function generateRandomSentence() {
            const randomIndex = Math.floor(Math.random() * sentences.length);
            const randomSentence = sentences[randomIndex];
            document.getElementById("phrase").textContent = randomSentence;
        }
    </script>
</body>
</html>
