<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Element Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Trova un elemento nell'array</h1>

  <label for="indexInput">Inserisci un indice: </label>
  <input type="number" id="indexInput" min="0">
  <button onclick="findElement()">Trova Elemento</button>

  <div id="result"></div>

  <script>
    const morra = ["Carta", "Forbice", "Sasso"]; // Array di esempio

    function getElement(index) {
      // Verifica se l'indice Ã¨ valido
      if (index < 0 || index >= morra.length) {
        return "Indice non valido";
      }
      return morra[index];
    }

    function findElement() {
      const index = parseInt(document.getElementById("indexInput").value);
      const result = getElement(index);
      document.getElementById("result").textContent = result;
    }
  </script>

</body>
</html>
