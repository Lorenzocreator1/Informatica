<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatore Decrementale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    .counter {
      font-size: 40px;
      font-weight: bold;
      color: #333;
    }
    .button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      display: none;
    }
    .button:hover {
      background-color: #27ae60;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
    .final-result {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contatore Decrementale da 100</h1>
    <div id="counter" class="counter">100.00</div>
    <button id="pressButton" class="button" onclick="recordTime()">Premi qui!</button>
    <div class="result" id="result"></div>
    <div class="final-result" id="finalResult"></div>
  </div>

  <script>
    let currentTime = 100.00;  // Tempo iniziale
    let differences = [];  // Array per memorizzare le differenze
    let idealTimes = [90, 80, 70, 60, 50, 40, 30, 20, 10];  // Tempi ottimali per premere il bottone
    let buttonClicked = false;  // Flag per monitorare se il bottone è stato premuto

    // Funzione per avviare il contatore decrementale
    function startCountdown() {
      const counter = document.getElementById('counter');
      const pressButton = document.getElementById('pressButton');
      
      // Mostra il bottone quando il contatore è pronto
      pressButton.style.display = 'block';
      
      const interval = setInterval(function() {
        currentTime = (Math.round((currentTime - 0.01) * 100) / 100);  // Decrementa di 0.01 ogni intervallo
        counter.innerText = currentTime.toFixed(2);

        // Verifica se il contatore raggiunge un valore ideale per il bottone
        if (idealTimes.includes(Math.floor(currentTime))) {
          pressButton.style.display = 'block';
        }

        if (currentTime <= 0) {
          clearInterval(interval);  // Ferma il contatore quando raggiunge 0
          pressButton.style.display = 'none';
        }
      }, 10);  // Aggiorna ogni 10 millisecondi
    }

    // Funzione per registrare il tempo quando il bottone viene premuto
    function recordTime() {
      if (!buttonClicked) {
        buttonClicked = true;
        
        const pressTime = currentTime;  // Tempo al momento del click
        const idealTime = idealTimes.pop();  // Prendi l'ultimo valore ideale (es. 90, 80, 70...)

        const difference = Math.abs(idealTime - pressTime);  // Calcola la differenza tra il tempo ideale e quello reale
        differences.push(difference);  // Aggiungi la differenza all'array

        // Mostra la diff
