<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caccia al Colore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    h1 {
      font-size: 2rem;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .square {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border-radius: 10px;
    }
    #reaction-time {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
    }
    #reaction-times {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    #game-over {
      font-size: 1.8rem;
      font-weight: bold;
      color: red;
      margin-top: 30px;
      display: none;
    }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    #restart-button {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #restart-button:hover {
      background-color: #45a049;
    }
    #form-container {
      margin-top: 40px;
    }
    #salva-button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #salva-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Clicca il quadrato rosso!</h1>
  <div id="grid"></div>
  <p>Tempo di reazione: <span id="reaction-time">0</span> ms</p>
  <p>Tempi registrati: <span id="reaction-times"></span></p>
  <p id="game-over">Gioco finito! Hai cliccato un quadrato sbagliato.</p>
  <p id="timer">Tempo trascorso: <span id="time-left">0</span> secondi</p>
  <button id="restart-button">Riparti</button>

  <div id="form-container">
    <h2>Inserisci i tuoi dati</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="cognome" placeholder="Cognome">
    <button id="salva-button">Salva</button>
    <p>Dati salvati: <span id="dati-salvati"></span></p>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const reactionTimeDisplay = document.getElementById('reaction-time');
    const reactionTimesDisplay = document.getElementById('reaction-times');
    const gameOverDisplay = document.getElementById('game-over');
    const timerDisplay = document.getElementById('time-left');
    const restartButton = document.getElementById('restart-button');
    let reactionTimes = [];
    let gameRunning = true;
    let intervalTime = 3000;
    let totalTime = 0;
    let datiArray = [];

    function generateGrid() {
      if (!gameRunning) return;
      grid.innerHTML = '';

      const colors = ['blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'brown', 'grey'];
      const targetColor = 'red';
      const targetIndex = Math.floor(Math.random() * 9);
      
      for (let i = 0; i < 9; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.style.backgroundColor = (i === targetIndex) ? targetColor : colors[Math.floor(Math.random() * colors.length)];
        square.addEventListener('click', () => handleClick(i === targetIndex));
        grid.appendChild(square);
      }

      const startTime = Date.now();

      function handleClick(isCorrect) {
        const reactionTime = Date.now() - startTime;
        if (!isCorrect) {
          gameRunning = false;
          gameOverDisplay.style.display = 'block';
          restartButton.style.display = 'block';
        } else {
          reactionTimes.push(reactionTime);
          reactionTimeDisplay.textContent = `${reactionTime} ms`;
          reactionTimesDisplay.textContent = reactionTimes.join(', ');
        }
      }
    }

    function restartGame() {
      gameRunning = true;
      totalTime = 0;
      reactionTimes = [];
      reactionTimeDisplay.textContent = '0';
      reactionTimesDisplay.textContent = '';
      gameOverDisplay.style.display = 'none';
      restartButton.style.display = 'none';
      generateGrid();
    }

    restartButton.addEventListener('click', restartGame);
    generateGrid();

    document.getElementById('salva-button').addEventListener('click', () => {
      const nome = document.getElementById('nome').value.trim();
      const cognome = document.getElementById('cognome').value.trim();

      if (nome && cognome) {
        const nuovoUtente = { nome, cognome, tempiReazione: [...reactionTimes] };
        datiArray.push(nuovoUtente);
        document.getElementById('dati-salvati').textContent = JSON.stringify(datiArray, null, 2);
        document.getElementById('nome').value = '';
        document.getElementById('cognome').value = '';
      } else {
        alert('Inserisci entrambi i valori!');
      }
    });
  </script>
</body>
</html>
