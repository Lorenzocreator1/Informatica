<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caccia al Colore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    h1 {
      font-size: 2rem;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .square {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border-radius: 10px;
    }
    #reaction-time {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
    }
    #reaction-times {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    #game-over {
      font-size: 1.8rem;
      font-weight: bold;
      color: red;
      margin-top: 30px;
    }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    #restart-button {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #restart-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Clicca il quadrato rosso!</h1>
  <div id="grid"></div>
  <p>Tempo di reazione: <span id="reaction-time">0</span> ms</p>
  <p>Tempi registrati: <span id="reaction-times"></span></p>
  <p id="game-over" style="display: none;">Gioco finito! Hai cliccato un quadrato sbagliato.</p>
  <p id="timer">Tempo trascorso: <span id="time-left">0</span> secondi</p>
  <button id="restart-button">Riparti</button>

  <script>
    const grid = document.getElementById('grid');
    const reactionTimeDisplay = document.getElementById('reaction-time');
    const reactionTimesDisplay = document.getElementById('reaction-times');
    const gameOverDisplay = document.getElementById('game-over');
    const timerDisplay = document.getElementById('time-left');
    const restartButton = document.getElementById('restart-button');
    let reactionTimes = [];
    let gameRunning = true;
    let intervalTime = 3000;  // Tempo iniziale per generare la griglia (in ms)
    let totalTime = 0;        // Tempo trascorso in secondi

    // Funzione per generare la griglia
    function generateGrid() {
      if (!gameRunning) return;

      grid.innerHTML = ''; // Pulisce la griglia

      // Colori disponibili per i quadrati
      const colors = ['blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'brown', 'grey'];
      
      // Seleziona il colore giusto
      const targetColor = 'red';  // Il quadrato giusto sarà sempre rosso
      const targetIndex = Math.floor(Math.random() * 9);  // Seleziona una posizione casuale nella griglia

      // Crea 9 quadrati
      for (let i = 0; i < 9; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        // Aggiungi un quadrato rosso solo alla posizione target
        square.style.backgroundColor = (i === targetIndex) ? targetColor : colors[Math.floor(Math.random() * colors.length)];
        square.addEventListener('click', () => handleClick(i === targetIndex));
        grid.appendChild(square);
      }

      const startTime = Date.now();

      function handleClick(isCorrect) {
        const reactionTime = Date.now() - startTime;
        if (!isCorrect) {
          // Se il quadrato è sbagliato, fermiamo il gioco
          gameRunning = false;
          gameOverDisplay.style.display = 'block'; // Mostra il messaggio di game over
          reactionTimesDisplay.textContent = 'Gioco finito, nessun altro tempo registrato.';
          restartButton.style.display = 'block'; // Mostra il pulsante "Riparti"
        } else {
          // Se è corretto, registra il tempo di reazione
          reactionTimes.push(reactionTime);
          reactionTimeDisplay.textContent = `${reactionTime} ms`;
          reactionTimesDisplay.textContent = reactionTimes.join(', ');
        }
      }
    }

    // Funzione per aggiornare la velocità ogni 30 secondi
    function updateSpeed() {
      totalTime += 1; // Incrementa il tempo trascorso di 1 secondo
      timerDisplay.textContent = `Tempo trascorso: ${totalTime} secondi`;

      if (totalTime % 30 === 0) {
        intervalTime = Math.max(1000, intervalTime - 500); // Riduce il tempo dell'intervallo ogni 30 secondi (minimo 1 secondo)
      }
    }

    // Funzione per iniziare a generare griglie ogni `intervalTime`
    setInterval(() => {
      if (gameRunning) {
        generateGrid(); // Genera una nuova griglia
      }
    }, intervalTime); // Intervallo che diventa più veloce nel tempo

    // Funzione per aggiornare la velocità ogni 1 secondo
    setInterval(updateSpeed, 1000); // Ogni secondo aumenta la velocità del gioco

    // Funzione per ripartire il gioco
    function restartGame() {
      gameRunning = true;
      totalTime = 0;
      reactionTimes = [];
      reactionTimeDisplay.textContent = '0';
      reactionTimesDisplay.textContent = '';
      gameOverDisplay.style.display = 'none';
      restartButton.style.display = 'none';
      generateGrid(); // Avvia una nuova partita
    }

    // Aggiungi evento al pulsante di restart
    restartButton.addEventListener('click', restartGame);

    generateGrid(); // Avvia il gioco subito
  </script>
</body>
</html>
