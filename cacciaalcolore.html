<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caccia al Colore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    h1 {
      font-size: 2rem;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .square {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border-radius: 10px;
    }
    #game-over {
      font-size: 1.8rem;
      font-weight: bold;
      color: red;
      margin-top: 30px;
      display: none;
    }
    #restart-button {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #restart-button:hover {
      background-color: #45a049;
    }
    #form-container {
      margin-top: 40px;
    }
    #salva-button, #download-button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #salva-button:hover, #download-button:hover {
      background-color: #0056b3;
    }
    #download-button {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Clicca il quadrato rosso!</h1>
  <div id="grid"></div>
  <p id="game-over">Gioco finito! Hai cliccato un quadrato sbagliato.</p>
  <button id="restart-button">Riparti</button>

  <div id="form-container">
    <h2>Inserisci i tuoi dati</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="cognome" placeholder="Cognome">
    <button id="salva-button">Salva</button>
    <p>Dati salvati: <span id="dati-salvati"></span></p>
  </div>
  <button id="download-button">Scarica Dati</button>

  <script>
    const grid = document.getElementById('grid');
    const gameOverDisplay = document.getElementById('game-over');
    const restartButton = document.getElementById('restart-button');
    const downloadButton = document.getElementById('download-button');
    const salvaButton = document.getElementById('salva-button');
    const nomeInput = document.getElementById('nome');
    const cognomeInput = document.getElementById('cognome');
    let gameRunning = false;
    let datiArray = [];

    function generateGrid() {
      if (!gameRunning) return;
      grid.innerHTML = '';

      const colors = ['blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'brown', 'grey'];
      const targetColor = 'red';
      const targetIndex = Math.floor(Math.random() * 9);

      for (let i = 0; i < 9; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.style.backgroundColor = (i === targetIndex) ? targetColor : colors[Math.floor(Math.random() * colors.length)];
        square.addEventListener('click', () => handleClick(i === targetIndex));
        grid.appendChild(square);
      }
    }

    function handleClick(isCorrect) {
      if (!isCorrect) {
        gameRunning = false;
        gameOverDisplay.style.display = 'block';
        restartButton.style.display = 'block';
      } else {
        // Se clicchi correttamente, puoi rigenerare la griglia dopo 1 secondo
        setTimeout(generateGrid, 1000);  // Aggiungi un ritardo per la nuova generazione della griglia
      }
    }

    function restartGame() {
      gameRunning = true;
      gameOverDisplay.style.display = 'none';
      restartButton.style.display = 'none';
      generateGrid();
    }

    function downloadData() {
      const dataBlob = new Blob([JSON.stringify(datiArray, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(dataBlob);
      link.download = 'dati_utente.json';
      link.click();
    }

    salvaButton.addEventListener('click', () => {
      const nome = nomeInput.value.trim();
      const cognome = cognomeInput.value.trim();

      if (nome && cognome) {
        gameRunning = true; // Inizia il gioco quando i dati sono salvati
        const nuovoUtente = { nome, cognome };
        datiArray.push(nuovoUtente);
        document.getElementById('dati-salvati').textContent = JSON.stringify(datiArray, null, 2);
        nomeInput.value = '';
        cognomeInput.value = '';
        downloadButton.style.display = 'block'; // Mostra il pulsante per il download
        generateGrid();
      } else {
        alert('Inserisci entrambi i valori!');
      }
    });

    restartButton.addEventListener('click', restartGame);
    downloadButton.addEventListener('click', downloadData);
  </script>
</body>
</html>
