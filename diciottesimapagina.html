<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Primi e Non Primi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .primi, .non-primi {
            margin-top: 20px;
        }
        .numeri {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Numeri Primi e Non Primi da 0 a 1000</h1>

    <div class="primi">
        <h2>Numeri Primi:</h2>
        <div id="numeri-primi"></div>
    </div>

    <div class="non-primi">
        <h2>Numeri Non Primi e i loro Fattori:</h2>
        <div id="numeri-non-primi"></div>
    </div>

    <script>
        // Funzione per determinare se un numero Ã¨ primo
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Funzione per ottenere i fattori di un numero
        function getFactors(num) {
            let factors = [];
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    factors.push(i);
                }
            }
            return factors.join(", ");
        }

        // Stampiamo i numeri primi
        let primeNumbers = [];
        let nonPrimeNumbers = [];
        for (let i = 0; i <= 1000; i++) {
            if (isPrime(i)) {
                primeNumbers.push(i);
            } else {
                nonPrimeNumbers.push({ number: i, factors: getFactors(i) });
            }
        }

        // Visualizza i numeri primi
        document.getElementById("numeri-primi").innerHTML = primeNumbers.join(", ");

        // Visualizza i numeri non primi con i loro fattori
        let nonPrimeHtml = nonPrimeNumbers.map(item => {
            return `<p>${item.number}: Fattori - ${item.factors}</p>`;
        }).join("");
        document.getElementById("numeri-non-primi").innerHTML = nonPrimeHtml;
    </script>
</body>
</html>
