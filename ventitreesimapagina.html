<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .number {
            font-size: 2em;
            margin: 20px 0;
            color: #4CAF50;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generatore di Numeri Casuali</h1>
        <p>Clicca il pulsante per generare un numero tra 1 e 100</p>
        <div class="number" id="randomNumber">-</div>
        <button onclick="generateRandomNumber()">Genera Numero</button>
    </div>

    <script>
        function generateRandomNumber() {
            const randomNumber = Math.floor(Math.random() * 100) + 1; // Genera numero da 1 a 100
            document.getElementById('randomNumber').textContent = randomNumber;
        }
    </script>
</body>
</html>
