<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatore Decrementale e Contatore Finale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    .counter {
      font-size: 40px;
      font-weight: bold;
      color: #333;
    }
    .final-counter {
      display: none;
      font-size: 30px;
      font-weight: bold;
      color: #3498db;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contatore Decrementale</h1>
    <div id="decrementalCounter" class="counter"></div>
    <button onclick="startDecrement()">Inizia Conteggio</button>
  </div>

  <div id="finalCounter" class="final-counter">
    <h2>Contatore Finale</h2>
    <div id="countToTen">0</div>
  </div>

  <script>
    let decrementValue = 10; // Imposta il valore iniziale per il contatore decrementale

    function startDecrement() {
      const decrementalCounter = document.getElementById('decrementalCounter');
      decrementalCounter.innerText = decrementValue;
      
      // Avvia il contatore decrementale
      const interval = setInterval(function() {
        decrementValue--; // Decrementa il valore
        decrementalCounter.innerText = decrementValue; // Mostra il valore aggiornato

        if (decrementValue === 0) {
          clearInterval(interval); // Ferma il contatore decrementale
          showFinalCounter(); // Mostra il contatore finale
        }
      }, 1000); // Decrementa ogni secondo
    }

    function showFinalCounter() {
      const finalCounter = document.getElementById('finalCounter');
      const countToTen = document.getElementById('countToTen');
      
      // Mostra il div con il contatore finale
      finalCounter.style.display = 'block';

      let finalCount = 0;
      const finalInterval = setInterval(function() {
        finalCount++;
        countToTen.innerText = finalCount;

        if (finalCount === 10) {
          clearInterval(finalInterval); // Ferma il contatore finale
        }
      }, 1000); // Incrementa ogni secondo fino a 10
    }
  </script>

</body>
</html>
