<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array1</title>
</head>
<body>
   
<p>  Definizione di array
   Una struttura dati composta da elementi omogenei tra loro
   (numerici, oggetti o altre strutture dati)
</p>
<p>
    Esempio stampa di array
</p>
<p id="out1"></p>

<script>

    const arrymorra = ["sasso", "mano", "forbice"];

    let tiro;
    let output = "";  // Per raccogliere l'output e stampare alla fine

    // Stampa 10 elementi casuali dell'array
    for (let i = 0; i < 10; i++) {
        tiro = numeroCasuale();
        output += arrymorra[tiro] + " "; // Aggiungi l'elemento scelto all'output
    }

    // Mostra l'output nell'elemento HTML
    document.getElementById("out1").innerText = output;

    // Funzione per generare un numero casuale tra 0 e 2
    function numeroCasuale() {
        return Math.floor(Math.random() * 3); // Restituisce un numero tra 0 e 2
    }

</script>

</body>
</html>
