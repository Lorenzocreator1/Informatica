<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array di Numeri Casuali</title>
</head>
<body>

<h1>Array con 1000 numeri casuali</h1>
<pre id="output"></pre>

<script>
    // Funzione per generare un array di 1000 numeri casuali
    function generateRandomArray() {
        const arr = [];
        for (let i = 0; i < 1000; i++) {
            arr.push(Math.floor(Math.random() * 100) + 1); // Numeri casuali tra 1 e 100
        }
        return arr;
    }

    // Mostra l'array nell'elemento con id "output"
    document.getElementById('output').textContent = JSON.stringify(generateRandomArray(), null, 2);
</script>

</body>
</html>
