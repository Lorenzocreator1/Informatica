<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caccia al Colore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    h1 {
      font-size: 2rem;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .square {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border-radius: 10px;
    }
    #reaction-time {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
    }
    #reaction-times {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Clicca il quadrato rosso!</h1>
  <div id="grid"></div>
  <p>Tempo di reazione: <span id="reaction-time">0</span> ms</p>
  <p>Tempi registrati: <span id="reaction-times"></span></p>

  <script>
    const grid = document.getElementById('grid');
    const reactionTimeDisplay = document.getElementById('reaction-time');
    const reactionTimesDisplay = document.getElementById('reaction-times');
    let reactionTimes = [];

    function generateGrid() {
      grid.innerHTML = ''; // Pulisce la griglia
      const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'brown', 'grey'];
      const targetColor = colors[Math.floor(Math.random() * colors.length)];
      const targetIndex = Math.floor(Math.random() * 9);
      
      for (let i = 0; i < 9; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.style.backgroundColor = i === targetIndex ? targetColor : colors[Math.floor(Math.random() * colors.length)];
        square.addEventListener('click', () => handleClick(i === targetIndex));
        grid.appendChild(square);
      }
      
      const startTime = Date.now();
      
      function handleClick(isCorrect) {
        const reactionTime = Date.now() - startTime;
        reactionTimeDisplay.textContent = `${reactionTime} ms`;
        if (isCorrect) {
          reactionTimes.push(reactionTime);
          reactionTimesDisplay.textContent = reactionTimes.join(', ');
        }
        setTimeout(generateGrid, 1000); // Nuova griglia dopo 1 secondo
      }
    }

    setInterval(generateGrid, 3000); // Nuova griglia ogni 3 secondi
    generateGrid(); // Avvia il gioco subito
  </script>
</body>
</html>
