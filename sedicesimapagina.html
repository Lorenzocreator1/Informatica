<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Lista della Spesa Casuale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f4f4f4;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .remove-btn {
            background-color: #f44336;
        }
        .remove-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Lista della Spesa Casuale</h1>
    <ul id="listaSpesa"></ul>

    <div>
        <button onclick="aggiungiArticoloCasuale()">Aggiungi Articolo Casuale</button>
        <button onclick="rimuoviArticolo()">Rimuovi Ultimo Articolo</button>
    </div>

    <script>
        // Array di articoli possibili
        const articoliDisponibili = [
            "Pane", "Latte", "Uova", "Mele", "Banane", "Carote", "Pasta", "Riso", "Pomodori", "Formaggio"
        ];

        // Array della lista della spesa
        let listaDellaSpesa = [];

        // Funzione per aggiungere un articolo casuale alla lista
        function aggiungiArticoloCasuale() {
            // Selezioniamo un indice casuale dall'array articoliDisponibili
            const indiceCasuale = Math.floor(Math.random() * articoliDisponibili.length);
            const articoloCasuale = articoliDisponibili[indiceCasuale];
            console.log("Aggiungendo articolo:", articoloCasuale);  // Debug: mostra l'articolo aggiunto

            // Aggiungiamo l'articolo alla lista con push()
            listaDellaSpesa.push(articoloCasuale);
            aggiornaLista();
        }

        // Funzione per rimuovere l'ultimo articolo dalla lista
        function rimuoviArticolo() {
            if (listaDellaSpesa.length > 0) {
                // Rimuoviamo l'ultimo articolo con pop()
                let articoloRimosso = listaDellaSpesa.pop();
                alert("Hai rimosso: " + articoloRimosso);
                aggiornaLista();
            } else {
                alert("La lista è già vuota!");
            }
        }

        // Funzione per aggiornare la lista visualizzata nell'interfaccia
        function aggiornaLista() {
            // Selezioniamo la lista nel DOM
            let listaUl = document.getElementById("listaSpesa");
            listaUl.innerHTML = ""; // Svuotiamo la lista prima di aggiornarla

            // Aggiungiamo ogni articolo dell'array come un elemento <li>
            listaDellaSpesa.forEach(function(articolo) {
                let li = document.createElement("li");
                li.textContent = articolo;
                listaUl.appendChild(li);
            });

            // Aggiungi un messaggio nel caso la lista sia vuota
            if (listaDellaSpesa.length === 0) {
                let li = document.createElement("li");
                li.textContent = "La lista è vuota";
                listaUl.appendChild(li);
            }
        }
    </script>

</body>
</html>
