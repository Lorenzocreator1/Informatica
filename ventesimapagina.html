<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricezione Dati</title>
</head>
<body>
    <h2>Inserisci i tuoi dati:</h2>
    
    <!-- Form per l'inserimento di dati -->
    <form id="dataForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Invia</button>
    </form>

    <h2>Dati ricevuti:</h2>
    <p id="output"></p>

    <script>
        // Event listener per l'invio del modulo
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            // Impediamo il comportamento predefinito del form (evita il ricaricamento della pagina)
            event.preventDefault();

            // Otteniamo i valori dai campi del form
            const name = document.getElementById("name").value || "Nome non fornito";
            const email = document.getElementById("email").value || "Email non fornita";

            // Visualizziamo i dati nella sezione 'output'
            document.getElementById("output").textContent = `Nome: ${name}\nEmail: ${email}`;
        });
    </script>
</body>
</html>
